# https://github.com/softprops/action-gh-release

name: Create Release

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Delete Release
        # Deletar Release
      
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true # default: false
          tag_name: "1.0" # tag name to delete
          #repo: michelmetran/<repoName> # target repo (optional). defaults to repo running this action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') #
        with:             # Optional
          name: 'data'
          body: 'Dados do Info√Åguas obtidos em 25.10.2021'
          files: |
            LICENSE
            ftp_action/index.html