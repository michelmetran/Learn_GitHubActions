# ...

name: 'my-release'

on:
  push:
    branches:
      - 'main'

jobs:
  pre-release:
    name: 'My Release'
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: 'data'
          prerelease: false
          title: 'Dados'
          files: |
            LICENSE
            README.md
